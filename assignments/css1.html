<!DOCTYPE html>
<html>
<head>
<title>Aligning Text with DIV tags and CSS</title>
<style>
	div#left {text-align: left;font-size: 25px; color: #ff0000;}
	div#right{text-align: right;font-size: 25px; color: #0000ff;}
	div#center{text-align: center;font-size: 25px; color: #ffffff; font-style: italic; }
	div#title{text-align: center;font-size: 25px; color: #008000 }
	body {background-color: black }
</style>
</head>
<body>
<div id = "title">
<h1>Pledge of Allegiance<h1>
</div>
<div id = "left">
	 <br/>I pledge allegiance to the flag 
	 <br/>Of the United States of America
</div>
<div id = "center">
	<br/>And to the Republic	
	<br/>For which it stands
</div>
<div id = "right">
	<br/>One nation, under God, indivisible
	<br/>With liberty and 
	<br/>Justice for all
</div>
</body>
</html>
